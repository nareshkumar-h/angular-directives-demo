<h3>Directives</h3>

<ul>
  <li>Structural Directives</li>
  <li>Attribute Directives</li>
</ul>

<h3>Structural Directives- List Products( e.g: *ngIf,*ngFor) </h3>
<div *ngIf="products.length > 0">  
  <ul *ngFor="let p of products">
    <li>{{p}}</li>
  </ul>
</div>
<h3>Attribute Directives ( e.g: ngModel )</h3>
Enter Product Name:
<input type="text" [(ngModel)]="productName" required />

<h3>Custom Directive</h3>
<p appHighlight>Highlight me!</p>
